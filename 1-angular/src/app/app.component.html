<div class="container">
  <h2>Form</h2>

  <form (ngSubmit)="submitForm(theForm)" #theForm="ngForm">
    <div class="form-group">
      <label>First Name</label>
      <input
        ngModel
        id="firstname"
        name="firstname"
        class="form-control"
        type="text"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        ngModel
        id="lastname"
        name="lastname"
        class="form-control"
        type="text"
      />
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>

  <br /><br />

  <h2>New Post</h2>

  <form (ngSubmit)="submitPost(thePost)" #thePost="ngForm">
    <div class="form-group">
      <label>Title</label>
      <input ngModel id="title" name="title" class="form-control" type="text" />
    </div>
    <button class="btn btn-primary">Add Post</button>
  </form>

  <br /><br />
  <table class="table">
    <thead>
      <th>User ID</th>
      <th>ID</th>
      <th>Title</th>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.userId }}</td>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
      </tr>
    </tbody>
  </table>
  <br /><br />
  <hr />
  <example-component></example-component>
  <hr />
</div>
